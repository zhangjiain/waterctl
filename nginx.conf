server {
    listen       80;
    server_name  localhost;

    # æ–°å¢åè®®æ£€æµ‹é€»è¾‘ğŸ‘‡
    map $http_x_forwarded_proto $real_proto {
        default  "http";     # é»˜è®¤åè®®
        "https"  "https";    # å½“å­˜åœ¨åå‘ä»£ç†æ—¶æ•è·çœŸå®åè®®
    }

    #access_log  /var/log/nginx/host.access.log  main;

    resolver 114.114.114.114 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    location /proxy/ {
        # è®¾ç½®CORSå¤´éƒ¨ï¼ˆä¿æŒåŸæ ·ï¼‰
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

        # æ–°å¢åè®®å“åº”å¤´ğŸ‘‡
        add_header X-Request-Protocol $real_proto;

        # OPTIONSè¯·æ±‚å¤„ç†ï¼ˆä¿æŒåŸæ ·ï¼‰
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        set $target_url '';
        rewrite_by_lua_file /usr/share/nginx/html/proxy.lua;

        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

        # æ›´æ–°ä»£ç†å¤´ä¼ é€’ğŸ‘‡
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_proto;  # ä½¿ç”¨çœŸå®åè®®

        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass $target_url;
    }

    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;

        # æ–°å¢åè®®è‡ªåŠ¨å‡çº§ğŸ‘‡
        if ($real_proto = "https") {
            add_header Content-Security-Policy "upgrade-insecure-requests";
            # å¦‚æœéœ€è¦å¼ºåˆ¶HTTPSè®¿é—®å¯å–æ¶ˆæ³¨é‡ŠğŸ‘‡
            # return 301 https://$host$request_uri; 
        }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
